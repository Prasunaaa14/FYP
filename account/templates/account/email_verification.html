{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Verification | HomeService</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f1f5f9;
            color: #0f172a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 72px;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f1f5f9;
            gap: 20px;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            background: #f97316;
            color: #fff;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 16px;
        }

        .brand {
            font-weight: 700;
            font-size: 20px;
        }

        .verification-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(15, 23, 42, 0.1);
            padding: 48px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .verification-icon {
            font-size: 48px;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #0f172a;
        }

        .subtitle {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .messages {
            margin-bottom: 20px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
            border-left: 4px solid #22c55e;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }

        .verification-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .code-input-wrapper {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 8px;
        }

        .code-input {
            width: 60px;
            height: 60px;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            color: #0f172a;
        }

        .code-input:focus {
            border-color: #f97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }

        .code-single-input {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
        }

        .code-single-input:focus {
            border-color: #f97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }

        .submit-btn {
            background: #f97316;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background: #ea580c;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .resend-link {
            color: #64748b;
            font-size: 13px;
            margin-top: 16px;
        }

        .resend-link a {
            color: #f97316;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .resend-link a:hover {
            color: #ea580c;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <header class="navbar">
        <div class="nav-left">
            <div class="logo">H</div>
            <span class="brand">HomeService</span>
        </div>
    </header>

    <div class="verification-container">
        <div class="verification-icon">✉️</div>
        <h1>Verify Your Email</h1>
        <p class="subtitle">Enter the 6-digit code we sent to your email address</p>

        <!-- DISPLAY MESSAGES -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form class="verification-form" method="post" action="">
            {% csrf_token %}
            <input 
                type="text" 
                name="code" 
                maxlength="6" 
                required 
                placeholder="000000"
                class="code-single-input"
                pattern="[0-9]{6}"
                inputmode="numeric"
            >
            <button type="submit" class="submit-btn">Verify Code</button>
        </form>

        <div class="resend-link">
            Didn't receive the code? <a href="{% url 'register' %}">Try registering again</a>
        </div>
    </div>
</body>
</html>
