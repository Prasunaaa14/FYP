{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Service | HomeService</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Dashboard CSS -->
    <link rel="stylesheet" href="{% static 'account/css/dashboard.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Form card aligned with dashboard */
        .form-card {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            max-width: 750px;
            margin: 30px auto;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

        .form-card h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d0d5dd;
            font-size: 14px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn-primary {
            background: #ff7a18;
            color: white;
            padding: 12px 22px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
            padding: 12px 22px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>

<!-- ================= NAVBAR (SAME AS DASHBOARD) ================= -->
<header class="navbar">
    <div class="logo">
        <div class="logo-box">H</div>
        <span>HomeService</span>
    </div>

    <div class="user-info">
        <div class="user-text">
            <strong>{{ request.user.first_name }}</strong>
            <span>Service Provider</span>
        </div>
        <a href="{% url 'logout' %}" class="logout">â†ª</a>
    </div>
</header>

<!-- ================= MAIN CONTENT ================= -->
<main class="container">

    <h1>Add New Service</h1>
    <p class="subtitle">Fill in the details of the service you provide</p>

    <div class="form-card">
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Service Name</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label>Category</label>
                <select name="category" required>
                    <option value="">Select category</option>
                    <option value="plumbing">Plumbing</option>
                    <option value="electrical">Electrical</option>
                    <option value="cleaning">Cleaning</option>
                    <option value="carpentry">Carpentry</option>
                    <option value="painting">Painting</option>
                    <option value="ac_repair">AC Repair</option>
                </select>
            </div>

            <div class="form-group">
                <label>Price</label>
                <input type="number" step="0.01" name="price" required>
            </div>

            <div class="form-group">
                <label>Location</label>
                <input type="text" name="location" required>
            </div>

            <div class="form-actions">
                <button class="btn-primary">Save Service</button>
                <a href="{% url 'provider_services' %}" class="btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

</main>

</body>
</html>
